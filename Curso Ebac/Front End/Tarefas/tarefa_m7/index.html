<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário Html </h1>
        
        <form id="form-html">
            
            <p class="error-message">
                O número b é menor que o número a
            </p>
            <input type="number" id="numero-a" required placeholder="Número a" />
            <input type="number" id="numero-b" required placeholder="Número b" />
            
            <button id="btn-depositar" type="submit" >Submeter</button>
        </form>
        <p class="success-message">
            
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
