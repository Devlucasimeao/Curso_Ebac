<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-ex" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/07/17/13/50/baby-snow-leopard-8132690_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto Gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item ">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/21/08/58/monkey-8078840_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/09/18/18/deer-8052359_1280.jpg" alt="">
                </div>
            </div>
    
            <button data-bs-target="#carousel-ex" data-bs-slide="prev" class="carousel-control-prev"   type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button data-bs-target="#carousel-ex" data-bs-slide="next" class="carousel-control-next"   type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="carousel-ex" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="carousel-ex" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="carousel-ex" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    

    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
